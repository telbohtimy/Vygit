<!DOCTYPE HTML>
{% load static %}
<html>
<head>
	<title>Vygit</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
	<link rel="stylesheet" href="{% static 'css/extra.css' %}" />
	<script src="{% static 'js/jquery-1.12.2.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Vygit</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
				<form class="navbar-form  navbar-left" action="/posts/searchResults" method="get" role="search">
					<div class="form-group">
						<input name="q"  type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated%}
					<li><a href="/profiles/1/">{{user.first_name}}</a></li>
					<li><a href="/posts/postForm/">Create Post</a></li>
					<li><a href="/profiles/logout">Logout</a></li>
					{% else %}
					<li><a href="/profiles/login">Login</a></li>
					<li><a href="/profiles/register">Register</a></li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	{% block block_body %}
	{% endblock %}
<div class="bottom">
	<p>Copyright Â© Tarek El-Bohtimy 2016 </p>
</div>
</body>
</html>
