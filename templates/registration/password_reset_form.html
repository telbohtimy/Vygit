{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Forgot Your Password?{% endblock %}

{% block block_body %}


<div class="margins top center container">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    <p><label for="id_email">Email:</label> <input class="form-control" type="email" name="email" id="id_email" maxlength="254" required /></p>
    <!--{{ form.as_p }}-->

    <input class="btn btn-primary" type="submit" value="Send me instructions!">
  </form>
</div>
{% endblock %}
