<!DOCTYPE HTML>
{% load static %}
{% load getProfile %}
<html>
<head>
	<title>Vygit</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'css/extra.css' %}" />
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/">Vygit</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<form class="form-inline my-2 my-lg-0" action="/posts/searchResults" method="get" role="search">
				<input name = "q" class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav ml-auto">
				{% if user.is_authenticated%}
				<li class="nav-item">
					<a class="nav-link" href="/profiles/{{user|getProfile}}/">{{user.first_name}}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/posts/postForm/">Create Post</a>
				</li>
				<li class="nav-item">
					<a  class="nav-link" href="/profiles/logout">Logout</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="/profiles/login">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/profiles/register">Register</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	{% block block_body %}
	{% endblock %}
   	<footer class="footer">
		<li>Copyright Tarek El-Bohtimy 2018</li>
		<li><a class="about" href="/profiles/about/">About</a><li>
   	</footer> 
</body>
</html>
